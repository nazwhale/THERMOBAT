<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href='main.css'>
  <title>THERMOBAT</title>
</head>

<body>
  <script src='jquery.js'></script>

    <h1 style="font-size:150px; font-family:'hoefler text'" >THERMOBAT</h1>
    <h2 id='current-time'></h2>
    <h1 id='temperature'></h1>
    <h3 id='energy-usage'></h3>

     <p>
       <button id='increase-temperature'>+</button>
       <button id='decrease-temperature'>-</button>
       <div>
       <button id='reset'>reset</button>
       </div>
       <div>
       <button id='switch-saving-mode'>switch saving mode</button>
       </div>
    </p>

    <section>
      <h2>Current temperature: <span id='current-temperature'></span></h2>
      <select id='current-city'>
        <option value='bratislava'>Bratislava</option>
        <option value='ivano-frankivsk'>Ivano Frankivsk</option>
        <option value='belgrade'>Belgrade</option>
      </select>
    </section>

  <script src='src/Thermostat.js'></script>
  <script src='interface.js'></script>

</body>

</html>
